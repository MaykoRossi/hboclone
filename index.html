<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HBO Max Clone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom, #2c085f, #000);
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      padding: .5rem;
    }

    .navbar-brand img {
      height: 80px;
      margin-top: 0px;
    }

    .navbar-nav .nav-link {
      color: white !important;
    }

    .logos {
      display: flex;
      justify-content:space-evenly;
      align-items: center;
      margin: 1.5rem 0;
    }

    .logos img {
      height: 50px;
      filter: invert(1);
    }

    .slogan {
      text-align: center;
      font-size: 1.5rem;
      margin: 1rem 0;
      font-weight: 200;
    }
    
    .slogan1{
        text-transform: uppercase;
        font-weight: 600;
        font-size: larger;
    }

    .gradient-line {
      height: 4px;
      background: linear-gradient(to right, #800080, #ff007f);
      margin: 1rem 0;
    }

    .subscription-info {
      text-align: center;
      margin-bottom: 1rem;
      font-size: 1.2rem;
    }

    .btn-subscribe {
      display: block;
      margin: 0 auto;
      color: white;
      background-color: #ff007f;
      border: none;
    }

    .btn-subscribe:hover {
      display: block;
      margin: 0 auto;
      background-color: #690336;
      border: none;
    }

    .btn-subscribe:active {
     color: rgb(106, 107, 107);
      background-color: #38031e;
      border: none;
    }

    .btn-shake {
      animation: shake 0.5s ease infinite;
    }

    /* Footer */
    footer {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      text-align: center;
      font-size: 1rem;
      margin-top: auto;
    }

    @keyframes shake {
      0% { transform: translate(0, 0); }
      25% { transform: translate(4px, 0); }
      50% { transform: translate(-4px, 0); }
      75% { transform: translate(4px, 0); }
      100% { transform: translate(0, 0); }
    }

    @media (max-width: 768px) {
      .logos img {
        height: 30px;
      }

      .slogan {
        font-size: 1.2rem;
      }

      .subscription-info {
        font-size: 1rem;
      }

      footer {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="imgs/png-transparent-hbo-max-logo-black.png" alt="Logo HBO Max">
      </a>
      <div class="ms-auto">
        <button class="btn btn-outline-light me-2">Entrar</button>
        <button class="btn btn-primary">Assine agora</button>
      </div>
    </div>
  </nav>

  <!-- Corpo da Página -->
  <div class="container">
    <!-- Logos das Marcas -->
    <div class="logos">
      <img src="https://w7.pngwing.com/pngs/898/324/png-transparent-cartoon-network-logo-television-channel-cartoon-network-television-text-logo-thumbnail.png" alt="Cartoon Network">
      <img src="https://i.pinimg.com/736x/51/1f/8b/511f8bfc544b95c0c092800c2891bcfa.jpg" alt="Warner Bros">
      <img src="https://upload.wikimedia.org/wikipedia/commons/1/1c/DC_Comics_logo.png" alt="DC">
      <img src="https://seeklogo.com/images/M/max-originals-logo-B4ACACFE76-seeklogo.com.png" alt="Max Originals">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/de/HBO_logo.svg/512px-HBO_logo.svg.png" alt="HBO">
    </div>

    <!-- Slogan -->
    <div class="slogan">
      Curta as melhores histórias 
      <p class="slogan1">para todo mundo</p>
    </div>

    <!-- Linha com Degradê -->
    <div class="gradient-line"></div>

    <!-- Informações da Assinatura -->
    <div class="subscription-info">
      Assinaturas a partir de R$ 20,00/mês*
    </div>

    <!-- Botão "Assine Agora" -->
    <button class="btn btn-lg btn-subscribe btn-shake">Assine agora</button>
  </div>

  <!-- Footer -->
  <footer>
    Conheça nossos planos e economize na assinatura trimestral ou anual com o pagamento antecipado.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
